<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
    <link rel="shortcut icon" type="image/png" href="../images/favicon.ico" />
    <link rel="stylesheet" href="../css/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="pos-f-t">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h4 class="text-white">Collapsed content</h4>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
    <div class="home-card text">
      <div class="header">
        <h1>Samuel Dorilas</h1>
        <img
          src="../resources/pictureOfMe.jpg"
          alt="Picture of Me"
          height="15%"
          width="15%"
        />
      </div>
      <div class="about-me">
        <p>I am a software developer. I enjoy things.</p>
      </div>
      <div class="fav">
        <table align="center">
          <tr>
            <th>Favorite Movie</th>
            <th>Favorite Anime</th>
            <th>Favorite Game</th>
          </tr>
          <tr style="border: solid 2px black;">
            <td>Kung Fu Hustle</td>
            <td>Histories Strongest Disciple Kenichi</td>
            <td>God of War</td>
          </tr>
        </table>
      </div>
      <div class="fav-links">
        <h1>Favorite Web Pages</h1>
        <ul class="list-none">
          <li><a href="https://www.youtube.com" target="_blank">Youtube</a></li>
          <li><a href="https://www.netflix.com" target="_blank">Netflix</a></li>
          <li><a href="https://www.google.com" target="_blank">Google</a></li>
        </ul>
      </div>
      <script src="../js/index.js" async defer></script>
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
