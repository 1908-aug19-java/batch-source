<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>title</title>
<link rel="shortcut icon" type="image/png"
	href="/ers/images/favicon.ico" />
<link rel="stylesheet" href="/ers/css/login.css">
<link rel="stylesheet" href="/ers/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="/ers/fontawesome/css/all.min.css">
<link rel="shortcut icon" type="image/png"
	href="/ers/images/favicon.ico" />
</head>
<body>
	<div class="container">
		<div class="card card-login mx-auto text-center bg-dark"
			style="margin-top: 1%;">
			<div class="card-header mx-auto bg-light" style="margin-top: 3%;">
				<span> <img src="/ers/images/rev3.png" class="w-75"
					alt="Logo" /></span>
			</div>
			<div class="card-body">
				<form action="/ers/login" method="post" class="col-sm-6 offset-sm-3">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" id="email" name="email" class="form-control"
							placeholder=" Username">
					</div>
					
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" id="test" name="test" class="form-control"
							placeholder=" test">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" id="password" name="password"
							class="form-control" placeholder="Password">
					</div>

					<div class="form-group">
						<input type="submit" id="submit-login" value="Login"
							class="btn btn-outline-danger float-right login_btn">
					</div>
				</form>

			</div>
		</div>
	</div>
	<script type="text/javascript" src="/ers/js/login.js"></script>
	<script type="text/javascript" src="/ers/js/util.js"></script>
	<script src="/ers/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/ers/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
