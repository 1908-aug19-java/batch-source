<div class="container">
	<div class="card card-login mx-auto text-center bg-dark"
		style="margin-top: 1%;">
		<div class="card-header mx-auto bg-light" style="margin-top: 3%;">
			<span> <img src="static/images/rev3.png" class="w-75" alt="Logo" /></span>
		</div>
		<div class="card-body">
			<form action="/ers/login" method="post" class="col-sm-6 offset-sm-3">
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-user"></i></span>
					</div>
					<input type="text" id="email" name="email" class="form-control"
						placeholder=" Username">
				</div>
				<div class="input-group form-group">
					<div class="input-group-prepend">
						<span class="input-group-text"><i class="fas fa-key"></i></span>
					</div>
					<input type="password" id="password" name="password"
						class="form-control" placeholder="Password">
				</div>

				<div class="form-group">
					<input type="submit" id="submit-login" value="Login"
						class="btn btn-outline-danger float-right login_btn">
				</div>
			</form>

		</div>
	</div>
</div>
