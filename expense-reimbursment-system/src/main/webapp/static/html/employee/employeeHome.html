<div class="container">
  <table id="pending_table" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
      <p>Pending Reimbursements</p> 
    <thead>
      <tr>
        <th class="th-sm">Amount

        </th>
        <th class="th-sm">Status

        </th>
        <th class="th-sm">Date Submitted

        </th>
      </tr>
    </thead>
    <tbody id="pending_tbody">
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
      <ul class="pagination">
        <!-- new SearchHelper().jumpPrevious(request) 
        new SearchHelper().previous(request) 
         new SearchHelper().goTo(request)
         new SearchHelper().next(request) 
         new SearchHelper().jumpNext(request) -->
      </ul>
    </nav>
  <hr style="visibility: hidden;">

  <table id="resolved_table" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <p>Resolved Reimbursements</p>
    <thead>
      <tr>
        <th class="th-sm">Amount

        </th>
        <th class="th-sm">Status

        </th>
        <th class="th-sm">State

        </th>
        <th class="th-sm">Date Submitted

        </th>
        <th class="th-sm">Manager Name

        </th>
      </tr>
    </thead>
    <tbody id="resolved_tbody">
    </tbody>
  </table>
</div>

<div id="reimbursment" class="container container-border">
	<form id="form" class="form-horizontal">
		<h4>Employee Reimbursement</h4>
		<hr style="visibility: hidden;">
		<p>
			<strong class="info" id="reimbursment_info"></strong>
		</p>
		<div class="form-group">
			<label for="reimbursment_amount" class="col-sm-3 control-label">Reimbursement
				Amount</label>
			<div class="col-sm-9">
				<input type="number" id="reimbursment_amount" placeholder="Amount"
					class="form-control" pattern="[0-9.]{1,12}" step="0.01" min="0" max="10000" required autofocus
					title="Invalid amount, please use only numbers">
			</div>
		</div>
		<button id="submit_reimbursment" type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
